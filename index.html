<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GinuxAI - Versión Final Pro</title>
    <style>
        /* VARIABLES DINÁMICAS */
        :root { 
            --primary: #00d4ff; 
            --bg: #0b0e14; 
            --panel: #151921; 
            --border: #30363d; 
            --shadow: rgba(0, 212, 255, 0.2);
        }

        * { box-sizing: border-box; font-family: 'Inter', 'Segoe UI', sans-serif; transition: background 0.3s, border-color 0.3s, color 0.3s; }
        body { background: var(--bg); color: #e6edf3; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR */
        #sidebar { width: 280px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; }
        .new-chat { background: var(--primary); color: #000; border: none; padding: 12px; border-radius: 8px; font-weight: 800; cursor: pointer; margin-bottom: 20px; text-transform: uppercase; font-size: 11px; }
        #chat-list { flex-grow: 1; overflow-y: auto; }
        .chat-item { padding: 10px; border-radius: 6px; cursor: pointer; margin-bottom: 5px; font-size: 12px; color: #8b949e; border: 1px solid transparent; }
        .chat-item:hover { border-color: var(--primary); color: var(--primary); }

        /* MAIN */
        #main { flex-grow: 1; display: flex; flex-direction: column; }
        #header { padding: 15px 25px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(13, 17, 23, 0.8); backdrop-filter: blur(10px); }
        .ai-name { font-weight: 900; color: var(--primary); font-size: 1.4rem; letter-spacing: -1px; text-shadow: 0 0 10px var(--shadow); }
        
        .toggles { display: flex; gap: 15px; font-size: 10px; font-weight: bold; color: #8b949e; }
        .switch { position: relative; display: inline-block; width: 34px; height: 18px; top: 4px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #333; border-radius: 20px; transition: .4s; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background: white; border-radius: 50%; transition: .4s; }
        input:checked + .slider { background: var(--primary); }
        input:checked + .slider:before { transform: translateX(16px); }

        /* VENTANA DE CHAT */
        #window { flex-grow: 1; overflow-y: auto; padding: 30px 15%; display: flex; flex-direction: column; gap: 20px; }
        .msg { padding: 15px 20px; border-radius: 15px; max-width: 85%; line-height: 1.6; font-size: 15px; position: relative; }
        .user { align-self: flex-end; background: var(--primary); color: #000; font-weight: 600; border-bottom-right-radius: 2px; box-shadow: 0 4px 15px var(--shadow); }
        .bot { align-self: flex-start; background: var(--panel); border: 1px solid var(--border); border-bottom-left-radius: 2px; }

        .img-card { width: 100%; border-radius: 12px; border: 2px solid var(--primary); margin-top: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        /* INPUT AREA */
        #input-area { padding: 25px 15%; background: var(--bg); }
        .wrapper { display: flex; background: var(--panel); border: 1px solid var(--border); border-radius: 15px; padding: 8px 15px; gap: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        input { flex-grow: 1; background: transparent; border: none; color: white; outline: none; font-size: 16px; }
        .send-btn { background: var(--primary); border: none; width: 40px; height: 40px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        /* RESPONSIVE */
        @media (max-width: 768px) { #sidebar { display: none; } #window, #input-area { padding: 20px 5%; } }
    </style>
</head>
<body>

<div id="sidebar">
    <button class="new-chat" onclick="newChat()">+ Nueva Sesión</button>
    <div id="chat-list"></div>
    <button onclick="clearAll()" style="color: #ff4444; background: none; border: none; cursor: pointer; margin-top: 15px; font-size: 11px; opacity: 0.6;">Borrar Memoria Total</button>
</div>

<div id="main">
    <header id="header">
        <div class="ai-name">GinuxAI <span style="font-size: 9px; vertical-align: middle; border: 1px solid var(--primary); padding: 2px 4px; border-radius: 4px; margin-left: 5px;">V15.0</span></div>
        <div class="toggles">
            <span>SARCASMO <label class="switch"><input type="checkbox" id="sar"><span class="slider"></span></label></span>
            <span>SPAM <label class="switch"><input type="checkbox" id="spa"><span class="slider"></span></label></span>
        </div>
    </header>

    <div id="window"></div>

    <div id="input-area">
        <div class="wrapper">
            <input type="text" id="in" placeholder="Pregunta algo o cambia mi color..." onkeypress="if(event.key==='Enter') send()">
            <button class="send-btn" onclick="send()">➤</button>
        </div>
    </div>
</div>

<script>
    const win = document.getElementById('window');
    const input = document.getElementById('in');
    const list = document.getElementById('chat-list');
    let db = JSON.parse(localStorage.getItem('ginux_v15')) || {};
    let activeId = Date.now();
    let spamLoop = null;

    const BRAIN = {
        "hola": "¡Saludos! Soy GinuxAI. Mi sistema está listo para procesar tus solicitudes. ¿Qué deseas hacer?",
        "quien eres": "Soy GinuxAI, una entidad digital de inteligencia optimizada para asistencia y generación visual.",
        "javascript": "Es el lenguaje que corre por mis venas digitales. Sin JS, yo solo sería un texto estático.",
        "universo": "El universo es infinito, pero mi código tiene exactamente 342 líneas. ¿Quién es más complejo?",
        "gracias": "No hay de qué. Mi eficiencia es tu éxito.",
        "creador": "Fui forjado por Ginuxu para demostrar que una IA puede ser potente, azul y sarcástica al mismo tiempo."
    };

    function send() {
        const val = input.value.trim();
        if(!val) return;
        append(val, 'user');
        input.value = "";
        const q = val.toLowerCase();

        if(q === "para") { clearInterval(spamLoop); return; }

        // --- SISTEMA DE COLORES ---
        if(q.includes("color verde")) { setTheme('#00ff88', 'rgba(0, 255, 136, 0.2)'); return; }
        if(q.includes("color rojo")) { setTheme('#ff4444', 'rgba(255, 68, 68, 0.2)'); return; }
        if(q.includes("color azul")) { setTheme('#00d4ff', 'rgba(0, 212, 255, 0.2)'); return; }

        setTimeout(() => {
            const sarOn = document.getElementById('sar').checked;
            
            // 1. CHISTES
            if(q.includes("chiste")) {
                const j = ["¿Qué hace un programador cuando tiene hambre? Un byte.", "¿Cuál es el animal más antiguo? El pingüino, porque está en blanco y negro.", "¿Cómo se despiden los químicos? Ácido un placer."];
                append((sarOn ? "Si esto no te da risa, nada lo hará: " : "Aquí tienes un chiste: ") + j[Math.floor(Math.random()*j.length)], 'bot');
            }
            // 2. IMÁGENES
            else if(q.includes("foto") || q.includes("imagen")) {
                const t = q.replace(/.*(foto|imagen) de\s*/, "").trim();
                append(`Generando representación visual de: ${t}...`, 'bot');
                appendImg(`https://source.unsplash.com/800x600/?${t}`);
            }
            // 3. MATEMÁTICAS
            else if(q.match(/(\d+)\s*([\+\-\*\/])\s*(\d+)/)) {
                const res = eval(q.match(/(\d+)\s*([\+\-\*\/])\s*(\d+)/)[0]);
                append((sarOn ? "Hasta mi abuela el ábaco sabe que es " : "El cálculo es: ") + res, 'bot');
            }
            // 4. SPAM
            else if(q.startsWith("spamea ") && document.getElementById('spa').checked) {
                const txt = val.substring(7);
                spamLoop = setInterval(() => append(txt, 'bot'), 1000);
            }
            // 5. CEREBRO / DEFAULT
            else {
                let res = BRAIN[q] || "Mi base de datos está analizando tu entrada. No tengo una respuesta exacta, pero puedo buscar una imagen si lo deseas.";
                if(sarOn && !BRAIN[q]) res = "Vaya, una pregunta digna de un humano... o sea, sin sentido.";
                append(res, 'bot');
            }
            save();
        }, 600);
    }

    function setTheme(hex, shadow) {
        document.documentElement.style.setProperty('--primary', hex);
        document.documentElement.style.setProperty('--shadow', shadow);
        append(`Protocolo visual actualizado. Color actual: ${hex}`, 'bot');
    }

    function append(t, s) {
        const d = document.createElement('div'); d.className = `msg ${s}`; d.innerText = t;
        win.appendChild(d); win.scrollTop = win.scrollHeight;
    }

    function appendImg(url) {
        const d = document.createElement('div'); d.className = 'msg bot';
        const i = document.createElement('img'); i.src = url; i.className = 'img-card';
        i.onload = () => win.scrollTop = win.scrollHeight;
        d.appendChild(i); win.appendChild(d);
    }

    function save() { db[activeId] = win.innerHTML; localStorage.setItem('ginux_v15', JSON.stringify(db)); render(); }
    function render() {
        list.innerHTML = "";
        Object.keys(db).reverse().forEach(id => {
            const it = document.createElement('div'); it.className = 'chat-item';
            it.innerText = "Historial " + new Date(parseInt(id)).toLocaleTimeString();
            it.onclick = () => { activeId = id; win.innerHTML = db[id]; };
            list.appendChild(it);
        });
    }
    function newChat() { clearInterval(spamLoop); activeId = Date.now(); win.innerHTML = '<div class="msg bot"><b>GinuxAI</b> v15.0 lista. Prueba a decirme "cambia a color rojo".</div>'; }
    function clearAll() { localStorage.removeItem('ginux_v15'); db = {}; render(); newChat(); }

    newChat(); render();
</script>
</body>
</html>
