<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GinuxAI - Smart Brain v16.2</title>
    <style>
        :root { --primary: #00d4ff; --bg: #0b0e14; --panel: #151921; --border: #30363d; }
        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body { background: var(--bg); color: #e6edf3; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR ADAPTATIVO */
        #sidebar { width: 280px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; z-index: 1000; }
        @media (max-width: 768px) {
            #sidebar { position: fixed; left: -280px; height: 100%; box-shadow: 15px 0 50px rgba(0,0,0,0.8); }
            #sidebar.open { left: 0; }
        }
        @media (min-width: 769px) { #sidebar { position: relative; left: 0; } .close-menu-x { display: none; } }

        #main { flex-grow: 1; display: flex; flex-direction: column; height: 100%; position: relative; }
        #header { padding: 10px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(21, 25, 33, 0.9); backdrop-filter: blur(10px); min-height: 60px; }
        .menu-btn { background: none; border: none; color: var(--primary); font-size: 24px; cursor: pointer; display: none; }
        @media (max-width: 768px) { .menu-btn { display: block; } }

        /* VENTANA DE CHAT */
        #window { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; padding-bottom: 110px; }
        .msg { padding: 12px 18px; border-radius: 18px; max-width: 85%; font-size: 15px; line-height: 1.5; white-space: pre-wrap; }
        .user { align-self: flex-end; background: var(--primary); color: #000; font-weight: 600; border-bottom-right-radius: 4px; }
        .bot { align-self: flex-start; background: var(--panel); border: 1px solid var(--border); border-bottom-left-radius: 4px; }

        .search-anim { color: var(--primary); font-size: 11px; margin-bottom: 5px; opacity: 0.8; letter-spacing: 1px; }

        /* INPUT AREA */
        #input-area { position: absolute; bottom: 0; width: 100%; padding: 20px; background: linear-gradient(transparent, var(--bg) 40%); }
        .wrapper { display: flex; background: var(--panel); border: 1px solid var(--border); border-radius: 30px; padding: 5px 15px; gap: 10px; max-width: 900px; margin: 0 auto; }
        input { flex-grow: 1; background: transparent; border: none; color: white; outline: none; font-size: 16px; height: 45px; }
        .send-btn { background: var(--primary); border: none; width: 38px; height: 38px; border-radius: 50%; cursor: pointer; color: black; font-weight: bold; }

        .history-item { padding: 12px; border-radius: 8px; margin-bottom: 5px; cursor: pointer; font-size: 13px; border: 1px solid transparent; }
        .history-item:hover { background: #1c2128; border-color: var(--primary); }
    </style>
</head>
<body>

<div id="sidebar">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <span style="font-weight: 800; color:var(--primary); font-size: 14px;">HISTORIAL</span>
        <button onclick="toggleMenu()" class="close-menu-x" style="color:white; background:none; border:none; font-size:24px;">Ã—</button>
    </div>
    <button onclick="newChat()" style="background:var(--primary); border:none; padding:12px; border-radius:10px; font-weight:bold; margin: 25px 0; cursor:pointer; width:100%;">+ NUEVO CHAT</button>
    <div id="chat-list" style="flex-grow:1; overflow-y:auto;"></div>
</div>

<div id="main" onclick="closeMenuIfOpen()">
    <header id="header">
        <button class="menu-btn" onclick="event.stopPropagation(); toggleMenu()">â˜°</button>
        <div style="font-weight: 900; color: var(--primary); font-size: 1.5rem;">GinuxAI</div>
        <div style="font-size: 9px; opacity: 0.5;">SMART BRAIN v16.2</div>
    </header>
    <div id="window"></div>
    <div id="input-area">
        <div class="wrapper">
            <input type="text" id="in" placeholder="Escribe tu pregunta..." onkeypress="if(event.key==='Enter') send()">
            <button class="send-btn" onclick="send()">âž¤</button>
        </div>
    </div>
</div>

<script>
    const win = document.getElementById('window');
    const input = document.getElementById('in');
    const list = document.getElementById('chat-list');
    const sidebar = document.getElementById('sidebar');
    let db = JSON.parse(localStorage.getItem('ginux_v16_2')) || {};
    let activeId = Date.now();

    function toggleMenu() { sidebar.classList.toggle('open'); }
    function closeMenuIfOpen() { if(window.innerWidth <= 768 && sidebar.classList.contains('open')) sidebar.classList.remove('open'); }

    // DICCIONARIO DE CONOCIMIENTO EXPANDIDO
    const DATA_BANK = {
        tecnologia: "La tecnologÃ­a avanza hacia la integraciÃ³n de la IA y la computaciÃ³n cuÃ¡ntica para resolver problemas complejos en segundos.",
        python: "Python es un lenguaje de programaciÃ³n de alto nivel, famoso por su legibilidad y su uso masivo en Inteligencia Artificial y Ciencia de Datos.",
        espacio: "El espacio exterior comienza a unos 100 km sobre la Tierra. Es un vacÃ­o casi perfecto con billones de galaxias por descubrir.",
        robots: "Los robots modernos combinan mecÃ¡nica de precisiÃ³n con redes neuronales para imitar comportamientos humanos y automatizar tareas peligrosas.",
        comida: "La gastronomÃ­a es el estudio de la relaciÃ³n entre cultura y alimento. Es una de las formas de arte mÃ¡s antiguas de la humanidad."
    };

    function send() {
        const val = input.value.trim();
        if(!val) return;
        append(val, 'user');
        input.value = "";
        
        const s = document.createElement('div'); s.className = 'search-anim';
        s.innerText = "ðŸ” Buscando en la red y procesando datos...";
        win.appendChild(s); win.scrollTop = win.scrollHeight;

        setTimeout(() => {
            s.remove();
            generateSmartResponse(val.toLowerCase());
        }, 1500);
    }

    function generateSmartResponse(q) {
        let response = "";
        
        // ComprobaciÃ³n de palabras clave para dar respuestas reales
        if (q.includes("quien eres") || q.includes("quiÃ©n eres")) {
            response = "Soy GinuxAI, una red neuronal diseÃ±ada para procesar informaciÃ³n web y asistirte en tareas digitales.";
        } else if (q.includes("javascript")) {
            response = "JavaScript es el lenguaje que me permite funcionar ahora mismo. Se usa para crear interactividad en pÃ¡ginas web.";
        } else if (q.includes("python") || q.includes("programacion")) {
            response = DATA_BANK.python;
        } else if (q.includes("espacio") || q.includes("universo") || q.includes("estrellas")) {
            response = DATA_BANK.espacio;
        } else if (q.includes("robot") || q.includes("ia") || q.includes("inteligencia")) {
            response = DATA_BANK.robots;
        } else if (q.includes("hola")) {
            response = "Â¡Hola! He analizado tu saludo. Estoy listo para buscar cualquier informaciÃ³n que necesites.";
        } else if (q.includes("foto") || q.includes("imagen")) {
            const t = q.replace(/.*(foto|imagen) de\s*/, "").trim();
            appendImg(`https://source.unsplash.com/800x600/?${t}`);
            return;
        } else {
            // LÃ“GICA DE RESPUESTA DINÃMICA SI NO SABE EL TEMA EXACTO
            const topics = ["tecnologÃ­a", "ciencia", "historia", "tendencias actuales"];
            const randomTopic = topics[Math.floor(Math.random() * topics.length)];
            response = `He analizado tu consulta sobre "${q.toUpperCase()}". \n\nSegÃºn los datos recopilados en foros y sitios de ${randomTopic}, esto se relaciona con la evoluciÃ³n digital y el impacto que tiene en el usuario moderno. Â¿Te gustarÃ­a que busque una imagen especÃ­fica para ilustrarlo?`;
        }

        append(response, 'bot');
        save();
    }

    function append(t, s) {
        const d = document.createElement('div'); d.className = `msg ${s}`; d.innerText = t;
        win.appendChild(d); win.scrollTop = win.scrollHeight;
    }

    function appendImg(url) {
        const d = document.createElement('div'); d.className = 'msg bot';
        const i = document.createElement('img'); i.src = url; i.style = "width:100%; border-radius:12px; border:2px solid var(--primary); margin-top:10px;";
        i.onload = () => win.scrollTop = win.scrollHeight;
        d.appendChild(i); win.appendChild(d);
        save();
    }

    function save() { db[activeId] = win.innerHTML; localStorage.setItem('ginux_v16_2', JSON.stringify(db)); render(); }
    
    function render() {
        list.innerHTML = "";
        Object.keys(db).reverse().forEach(id => {
            const it = document.createElement('div'); it.className = 'history-item';
            it.innerText = "Chat " + new Date(parseInt(id)).toLocaleTimeString();
            it.onclick = () => { activeId = id; win.innerHTML = db[id]; closeMenuIfOpen(); };
            list.appendChild(it);
        });
    }

    function newChat() { activeId = Date.now(); win.innerHTML = '<div class="msg bot">GinuxAI Smart Brain v16.2 activo.</div>'; closeMenuIfOpen(); }
    newChat(); render();
</script>
</body>
</html>
