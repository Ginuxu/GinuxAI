<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GinuxAI v16.4 - Total Recall</title>
    <style>
        :root { --primary: #00d4ff; --bg: #0b0e14; --panel: #151921; --border: #30363d; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; transition: 0.3s; }
        body { background: var(--bg); color: #e6edf3; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR ADAPTATIVO */
        #sidebar { width: 280px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; z-index: 1000; }
        @media (max-width: 768px) {
            #sidebar { position: fixed; left: -280px; height: 100%; box-shadow: 15px 0 50px rgba(0,0,0,0.8); }
            #sidebar.open { left: 0; }
        }
        @media (min-width: 769px) { #sidebar { position: relative; left: 0; } .close-menu-x { display: none; } }

        #main { flex-grow: 1; display: flex; flex-direction: column; height: 100%; position: relative; }
        
        #header { 
            padding: 10px 20px; border-bottom: 1px solid var(--border); 
            display: flex; justify-content: space-between; align-items: center; 
            background: var(--panel); min-height: 60px;
        }

        .menu-btn { background: none; border: none; color: var(--primary); font-size: 24px; cursor: pointer; display: none; }
        @media (max-width: 768px) { .menu-btn { display: block; } }

        /* VENTANA DE CHAT - MÁS ESPACIO ABAJO */
        #window { 
            flex-grow: 1; overflow-y: auto; padding: 20px; 
            display: flex; flex-direction: column; gap: 15px; 
            padding-bottom: 150px; /* Aumentado para móviles */
        }

        .msg { padding: 12px 18px; border-radius: 18px; max-width: 85%; font-size: 15px; line-height: 1.5; white-space: pre-wrap; }
        .user { align-self: flex-end; background: var(--primary); color: #000; font-weight: 600; border-bottom-right-radius: 4px; }
        .bot { align-self: flex-start; background: var(--panel); border: 1px solid var(--border); border-bottom-left-radius: 4px; }

        /* INPUT AREA ELEVADA */
        #input-area { 
            position: absolute; 
            bottom: 20px; /* Elevado del borde inferior */
            width: 100%; 
            padding: 0 15px;
            z-index: 500;
        }

        .wrapper { 
            display: flex; background: var(--panel); border: 2px solid var(--border); 
            border-radius: 30px; padding: 5px 15px; gap: 10px; max-width: 900px; margin: 0 auto;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        input { flex-grow: 1; background: transparent; border: none; color: white; outline: none; font-size: 16px; height: 48px; }
        .send-btn { background: var(--primary); border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; color: black; font-weight: bold; align-self: center; }

        /* TOGGLES MEJORADOS */
        .toggles { display: flex; gap: 10px; font-size: 10px; font-weight: bold; }
        .switch { position: relative; display: inline-block; width: 30px; height: 16px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #333; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 10px; width: 10px; left: 3px; bottom: 3px; background: white; border-radius: 50%; transition: .4s; }
        input:checked + .slider { background: var(--primary); }
        input:checked + .slider:before { transform: translateX(14px); }

        .img-container { width: 100%; border-radius: 12px; border: 2px solid var(--primary); margin-top: 10px; overflow: hidden; }
    </style>
</head>
<body>

<div id="sidebar">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <span style="font-weight: 800; color:var(--primary);">HISTORIAL</span>
        <button onclick="toggleMenu()" class="close-menu-x" style="color:white; background:none; border:none; font-size:24px;">×</button>
    </div>
    <button onclick="newChat()" style="background:var(--primary); border:none; padding:12px; border-radius:10px; font-weight:bold; margin: 25px 0; cursor:pointer;">+ NUEVA SESIÓN</button>
    <div id="chat-list" style="flex-grow:1; overflow-y:auto;"></div>
</div>

<div id="main" onclick="closeMenuIfOpen()">
    <header id="header">
        <button class="menu-btn" onclick="event.stopPropagation(); toggleMenu()">☰</button>
        <div style="font-weight: 900; color: var(--primary);">GinuxAI <small>v16.4</small></div>
        <div class="toggles">
            <span>SAR <label class="switch"><input type="checkbox" id="sar"><span class="slider"></span></label></span>
            <span>SPA <label class="switch"><input type="checkbox" id="spa"><span class="slider"></span></label></span>
        </div>
    </header>

    <div id="window"></div>

    <div id="input-area">
        <div class="wrapper">
            <input type="text" id="in" placeholder="Escribe aquí..." onkeypress="if(event.key==='Enter') send()">
            <button class="send-btn" onclick="send()">➤</button>
        </div>
    </div>
</div>

<script>
    const win = document.getElementById('window');
    const input = document.getElementById('in');
    const list = document.getElementById('chat-list');
    const sidebar = document.getElementById('sidebar');
    let db = JSON.parse(localStorage.getItem('ginux_v16_4')) || {};
    let activeId = Date.now();
    let spamInterval = null;

    function toggleMenu() { sidebar.classList.toggle('open'); }
    function closeMenuIfOpen() { if(window.innerWidth <= 768 && sidebar.classList.contains('open')) sidebar.classList.remove('open'); }

    function send() {
        const val = input.value.trim();
        if(!val) return;
        append(val, 'user');
        input.value = "";
        const q = val.toLowerCase();

        if(q === "para") { clearInterval(spamInterval); return; }

        setTimeout(() => {
            const sarOn = document.getElementById('sar').checked;
            const spaOn = document.getElementById('spa').checked;

            // 1. MODO SPAM
            if(spaOn && q.startsWith("spamea ")) {
                const txt = val.substring(7);
                spamInterval = setInterval(() => append(txt, 'bot'), 1000);
                return;
            }

            // 2. MATEMÁTICAS
            const mathMatch = q.match(/(\d+)\s*([\+\-\*\/])\s*(\d+)/);
            if(mathMatch) {
                const res = eval(mathMatch[0]);
                append((sarOn ? "Hasta un ábaco roto sabría que es " : "El resultado es: ") + res, 'bot');
                return;
            }

            // 3. CHISTES
            if(q.includes("chiste")) {
                const jokes = ["¿Qué hace un programador con hambre? Un byte.", "¿Cómo se despiden los químicos? Ácido un placer.", "¿Cuál es el colmo de un informático? No tener datos."];
                append(jokes[Math.floor(Math.random()*jokes.length)], 'bot');
                return;
            }

            // 4. IMÁGENES
            if(q.includes("foto de") || q.includes("imagen de")) {
                const s = q.split(/foto de|imagen de/)[1].trim();
                append(`Generando imagen de: ${s}...`, 'bot');
                appendImg(`https://image.pollinations.ai/prompt/${encodeURIComponent(s)}?width=1080&height=1080&nologo=true`);
                return;
            }

            // 5. CEREBRO INTELIGENTE / SARCASMO
            const brain = {
                "hola": "¡Hola! He analizado tu conexión. ¿En qué trabajamos hoy?",
                "quien eres": "Soy GinuxAI, una red neuronal adaptativa v16.4.",
                "creador": "Mi creador es Ginuxu, el arquitecto de mi sistema."
            };

            let res = brain[q] || "He analizado tu consulta. Según mis datos, '" + q + "' es un tema interesante de investigación. ¿Quieres profundizar?";
            if(sarOn && !brain[q]) res = "Vaya, otra pregunta humana que podría haber sido un correo electrónico...";
            
            append(res, 'bot');
            save();
        }, 600);
    }

    function append(t, s) {
        const d = document.createElement('div'); d.className = `msg ${s}`; d.innerText = t;
        win.appendChild(d); win.scrollTop = win.scrollHeight;
    }

    function appendImg(url) {
        const d = document.createElement('div'); d.className = 'msg bot';
        const c = document.createElement('div'); c.className = 'img-container';
        const i = document.createElement('img'); i.src = url; i.style.width = "100%";
        i.onload = () => win.scrollTop = win.scrollHeight;
        c.appendChild(i); d.appendChild(c); win.appendChild(d);
        save();
    }

    function save() { db[activeId] = win.innerHTML; localStorage.setItem('ginux_v16_4', JSON.stringify(db)); render(); }
    function render() {
        list.innerHTML = "";
        Object.keys(db).reverse().forEach(id => {
            const it = document.createElement('div'); it.style = "padding:12px; cursor:pointer; font-size:12px; border-bottom:1px solid #333";
            it.innerText = "Sesión " + new Date(parseInt(id)).toLocaleTimeString();
            it.onclick = () => { activeId = id; win.innerHTML = db[id]; closeMenuIfOpen(); };
            list.appendChild(it);
        });
    }

    function newChat() { clearInterval(spamInterval); activeId = Date.now(); win.innerHTML = '<div class="msg bot">GinuxAI v16.4 - Sistemas restablecidos.</div>'; closeMenuIfOpen(); }
    newChat(); render();
</script>
</body>
</html>
