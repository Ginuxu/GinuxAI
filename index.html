<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GinuxAI v16.3 - Fixed Edition</title>
    <style>
        :root { --primary: #00d4ff; --bg: #0b0e14; --panel: #151921; --border: #30363d; }
        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; transition: 0.3s ease; }
        body { background: var(--bg); color: #e6edf3; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR ADAPTATIVO */
        #sidebar { width: 280px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; z-index: 1000; }
        @media (max-width: 768px) {
            #sidebar { position: fixed; left: -280px; height: 100%; box-shadow: 15px 0 50px rgba(0,0,0,0.8); }
            #sidebar.open { left: 0; }
        }
        @media (min-width: 769px) { #sidebar { position: relative; left: 0; } .close-menu-x { display: none; } }

        #main { flex-grow: 1; display: flex; flex-direction: column; height: 100%; position: relative; }
        #header { padding: 10px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(21, 25, 33, 0.9); backdrop-filter: blur(10px); min-height: 60px; }
        .menu-btn { background: none; border: none; color: var(--primary); font-size: 24px; cursor: pointer; display: none; }
        @media (max-width: 768px) { .menu-btn { display: block; } }

        /* VENTANA DE CHAT */
        #window { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; padding-bottom: 110px; }
        .msg { padding: 12px 18px; border-radius: 18px; max-width: 85%; font-size: 15px; line-height: 1.5; white-space: pre-wrap; word-wrap: break-word; }
        .user { align-self: flex-end; background: var(--primary); color: #000; font-weight: 600; border-bottom-right-radius: 4px; }
        .bot { align-self: flex-start; background: var(--panel); border: 1px solid var(--border); border-bottom-left-radius: 4px; }

        /* IM√ÅGENES GENERADAS */
        .img-container { width: 100%; max-width: 500px; margin-top: 10px; border-radius: 12px; overflow: hidden; border: 2px solid var(--primary); box-shadow: 0 0 20px var(--primary); }
        .img-card { width: 100%; display: block; background: #000; min-height: 200px; }

        .search-anim { color: var(--primary); font-size: 11px; margin-bottom: 5px; opacity: 0.8; letter-spacing: 1px; }

        /* INPUT AREA */
        #input-area { position: absolute; bottom: 0; width: 100%; padding: 20px; background: linear-gradient(transparent, var(--bg) 40%); }
        .wrapper { display: flex; background: var(--panel); border: 1px solid var(--border); border-radius: 30px; padding: 5px 15px; gap: 10px; max-width: 900px; margin: 0 auto; }
        input { flex-grow: 1; background: transparent; border: none; color: white; outline: none; font-size: 16px; height: 45px; }
        .send-btn { background: var(--primary); border: none; width: 38px; height: 38px; border-radius: 50%; cursor: pointer; color: black; font-weight: bold; }

        .history-item { padding: 12px; border-radius: 8px; margin-bottom: 5px; cursor: pointer; font-size: 13px; border: 1px solid transparent; }
        .history-item:hover { background: #1c2128; border-color: var(--primary); }
    </style>
</head>
<body>

<div id="sidebar">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <span style="font-weight: 800; color:var(--primary); font-size: 14px;">HISTORIAL</span>
        <button onclick="toggleMenu()" class="close-menu-x" style="color:white; background:none; border:none; font-size:24px;">√ó</button>
    </div>
    <button onclick="newChat()" style="background:var(--primary); border:none; padding:12px; border-radius:10px; font-weight:bold; margin: 25px 0; cursor:pointer; width:100%;">+ NUEVO CHAT</button>
    <div id="chat-list" style="flex-grow:1; overflow-y:auto;"></div>
</div>

<div id="main" onclick="closeMenuIfOpen()">
    <header id="header">
        <button class="menu-btn" onclick="event.stopPropagation(); toggleMenu()">‚ò∞</button>
        <div style="font-weight: 900; color: var(--primary); font-size: 1.5rem;">GinuxAI</div>
        <div style="font-size: 9px; opacity: 0.5;">FIXED v16.3</div>
    </header>
    <div id="window"></div>
    <div id="input-area">
        <div class="wrapper">
            <input type="text" id="in" placeholder="Escribe tu pregunta o pide una foto..." onkeypress="if(event.key==='Enter') send()">
            <button class="send-btn" onclick="send()">‚û§</button>
        </div>
    </div>
</div>

<script>
    const win = document.getElementById('window');
    const input = document.getElementById('in');
    const list = document.getElementById('chat-list');
    const sidebar = document.getElementById('sidebar');
    let db = JSON.parse(localStorage.getItem('ginux_v16_3')) || {};
    let activeId = Date.now();

    function toggleMenu() { sidebar.classList.toggle('open'); }
    function closeMenuIfOpen() { if(window.innerWidth <= 768 && sidebar.classList.contains('open')) sidebar.classList.remove('open'); }

    function send() {
        const val = input.value.trim();
        if(!val) return;
        append(val, 'user');
        input.value = "";
        
        const s = document.createElement('div'); s.className = 'search-anim';
        s.innerText = "üîç Procesando red neuronal e im√°genes...";
        win.appendChild(s); win.scrollTop = win.scrollHeight;

        setTimeout(() => {
            s.remove();
            generateSmartResponse(val.toLowerCase());
        }, 1200);
    }

    function generateSmartResponse(q) {
        let response = "";
        
        if (q.includes("foto de") || q.includes("imagen de")) {
            const subject = q.split(/foto de|imagen de/)[1].trim();
            append(`Generando imagen de alta calidad sobre: ${subject}...`, 'bot');
            appendImg(`https://image.pollinations.ai/prompt/${encodeURIComponent(subject)}?width=1080&height=1080&nologo=true`);
            return;
        }

        const brain = {
            "hola": "¬°Hola! He analizado tu conexi√≥n. Estoy listo para asistirte.",
            "quien eres": "Soy GinuxAI, tu asistente de inteligencia avanzada con capacidad de generaci√≥n visual.",
            "universo": "El universo es vasto. Contiene aproximadamente 2 billones de galaxias seg√∫n los √∫ltimos escaneos de datos."
        };

        response = brain[q] || `He procesado tu consulta sobre "${q.toUpperCase()}". \n\nBasado en mi red de conocimientos, esto representa un avance significativo en su √°rea. ¬øDeseas que genere una imagen detallada sobre esto?`;
        
        append(response, 'bot');
        save();
    }

    function append(t, s) {
        const d = document.createElement('div'); d.className = `msg ${s}`; d.innerText = t;
        win.appendChild(d); win.scrollTop = win.scrollHeight;
    }

    function appendImg(url) {
        const container = document.createElement('div');
        container.className = 'msg bot';
        
        const imgFrame = document.createElement('div');
        imgFrame.className = 'img-container';
        
        const img = document.createElement('img');
        img.className = 'img-card';
        img.src = url;
        img.alt = "Imagen generada por GinuxAI";
        
        // Manejo de errores para que no aparezca el icono roto
        img.onerror = function() {
            container.innerText = "‚ö†Ô∏è Error al generar la imagen. Intenta con otra descripci√≥n.";
        };

        img.onload = () => win.scrollTop = win.scrollHeight;
        
        imgFrame.appendChild(img);
        container.appendChild(imgFrame);
        win.appendChild(container);
        save();
    }

    function save() { db[activeId] = win.innerHTML; localStorage.setItem('ginux_v16_3', JSON.stringify(db)); render(); }
    
    function render() {
        list.innerHTML = "";
        Object.keys(db).reverse().forEach(id => {
            const it = document.createElement('div'); it.className = 'history-item';
            it.innerText = "Chat " + new Date(parseInt(id)).toLocaleTimeString();
            it.onclick = () => { activeId = id; win.innerHTML = db[id]; closeMenuIfOpen(); };
            list.appendChild(it);
        });
    }

    function newChat() { activeId = Date.now(); win.innerHTML = '<div class="msg bot">GinuxAI v16.3 Lista. P√≠deme una "foto de un astronauta en Marte".</div>'; closeMenuIfOpen(); }
    newChat(); render();
</script>
</body>
</html>
