<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GinuxAI - Mobile Ready</title>
    <style>
        :root { --primary: #00d4ff; --bg: #0b0e14; --panel: #151921; --border: #30363d; --shadow: rgba(0, 212, 255, 0.2); }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; transition: 0.3s; }
        body { background: var(--bg); color: #e6edf3; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR - OCULTO EN MÓVIL POR DEFECTO */
        #sidebar { width: 280px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; }
        @media (max-width: 768px) { #sidebar { display: none; } }

        #main { flex-grow: 1; display: flex; flex-direction: column; height: 100%; }
        
        #header { 
            padding: 10px 20px; 
            border-bottom: 1px solid var(--border); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: var(--panel);
            min-height: 60px;
        }

        .ai-name { font-weight: 900; color: var(--primary); font-size: 1.2rem; }
        .toggles { display: flex; gap: 10px; font-size: 9px; font-weight: bold; }

        /* VENTANA DE CHAT OPTIMIZADA */
        #window { 
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            background: #0d1117;
            /* Evita que el contenido quede oculto bajo el input en móviles */
            padding-bottom: 100px; 
        }

        /* BURBUJAS DE MENSAJE */
        .msg { padding: 12px 16px; border-radius: 18px; max-width: 90%; font-size: 14px; line-height: 1.4; }
        .user { align-self: flex-end; background: var(--primary); color: #000; font-weight: 600; border-bottom-right-radius: 4px; }
        .bot { align-self: flex-start; background: var(--panel); border: 1px solid var(--border); border-bottom-left-radius: 4px; }

        .img-card { width: 100%; border-radius: 10px; border: 2px solid var(--primary); margin-top: 8px; }

        /* AREA DE INPUT ELEVADA Y FIJA */
        #input-area { 
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 15px; 
            background: linear-gradient(transparent, var(--bg) 20%);
        }

        .wrapper { 
            display: flex; 
            background: var(--panel); 
            border: 1px solid var(--border); 
            border-radius: 25px; 
            padding: 5px 15px; 
            gap: 8px; 
            box-shadow: 0 -5px 25px rgba(0,0,0,0.5);
        }

        input { flex-grow: 1; background: transparent; border: none; color: white; outline: none; font-size: 16px; height: 45px; }
        .send-btn { background: var(--primary); border: none; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; margin-top: 5px; font-weight: bold; }

        /* SWITCHES */
        .switch { position: relative; display: inline-block; width: 30px; height: 16px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #333; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 10px; width: 10px; left: 3px; bottom: 3px; background: white; border-radius: 50%; transition: .4s; }
        input:checked + .slider { background: var(--primary); }
        input:checked + .slider:before { transform: translateX(14px); }
    </style>
</head>
<body>

<div id="sidebar">
    <button onclick="newChat()" style="background:var(--primary); border:none; padding:10px; border-radius:8px; font-weight:bold; cursor:pointer;">+ NUEVA SESIÓN</button>
    <div id="chat-list" style="margin-top:20px; flex-grow:1; overflow-y:auto;"></div>
    <button onclick="clearAll()" style="color:#ff4444; background:none; border:none; cursor:pointer; font-size:10px;">Borrar Memoria</button>
</div>

<div id="main">
    <header id="header">
        <div class="ai-name">GinuxAI</div>
        <div class="toggles">
            <span>SAR <label class="switch"><input type="checkbox" id="sar"><span class="slider"></span></label></span>
            <span>SPA <label class="switch"><input type="checkbox" id="spa"><span class="slider"></span></label></span>
        </div>
    </header>

    <div id="window"></div>

    <div id="input-area">
        <div class="wrapper">
            <input type="text" id="in" placeholder="Mensaje..." onkeypress="if(event.key==='Enter') send()">
            <button class="send-btn" onclick="send()">➤</button>
        </div>
    </div>
</div>

<script>
    const win = document.getElementById('window');
    const input = document.getElementById('in');
    const list = document.getElementById('chat-list');
    let db = JSON.parse(localStorage.getItem('ginux_v15_1')) || {};
    let activeId = Date.now();
    let spamLoop = null;

    function send() {
        const val = input.value.trim();
        if(!val) return;
        append(val, 'user');
        input.value = "";
        const q = val.toLowerCase();

        if(q === "para") { clearInterval(spamLoop); return; }
        if(q.includes("color verde")) { setTheme('#00ff88', 'rgba(0, 255, 136, 0.2)'); return; }
        if(q.includes("color rojo")) { setTheme('#ff4444', 'rgba(255, 68, 68, 0.2)'); return; }
        if(q.includes("color azul")) { setTheme('#00d4ff', 'rgba(0, 212, 255, 0.2)'); return; }

        setTimeout(() => {
            const sarOn = document.getElementById('sar').checked;
            if(q.includes("chiste")) {
                const j = ["¿Qué hace un programador con hambre? Un byte.", "¿Cómo se despiden los químicos? Ácido un placer."];
                append(j[Math.floor(Math.random()*j.length)], 'bot');
            } else if(q.includes("foto") || q.includes("imagen")) {
                const t = q.replace(/.*(foto|imagen) de\s*/, "").trim();
                appendImg(`https://source.unsplash.com/800x600/?${t}`);
            } else if(q.startsWith("spamea ") && document.getElementById('spa').checked) {
                const txt = val.substring(7);
                spamLoop = setInterval(() => append(txt, 'bot'), 1000);
            } else {
                append(sarOn ? "Vaya, qué pregunta tan inteligente (es sarcasmo)." : "Entendido. Procesando datos...", 'bot');
            }
            save();
        }, 600);
    }

    function setTheme(hex, shadow) {
        document.documentElement.style.setProperty('--primary', hex);
        document.documentElement.style.setProperty('--shadow', shadow);
    }

    function append(t, s) {
        const d = document.createElement('div'); d.className = `msg ${s}`; d.innerText = t;
        win.appendChild(d); win.scrollTop = win.scrollHeight;
    }

    function appendImg(url) {
        const d = document.createElement('div'); d.className = 'msg bot';
        const i = document.createElement('img'); i.src = url; i.className = 'img-card';
        i.onload = () => win.scrollTop = win.scrollHeight;
        d.appendChild(i); win.appendChild(d);
    }

    function save() { db[activeId] = win.innerHTML; localStorage.setItem('ginux_v15_1', JSON.stringify(db)); render(); }
    function render() {
        list.innerHTML = "";
        Object.keys(db).reverse().forEach(id => {
            const it = document.createElement('div');
            it.style = "padding:8px; cursor:pointer; font-size:12px; border-bottom:1px solid #333";
            it.innerText = "Sesión " + new Date(parseInt(id)).toLocaleTimeString();
            it.onclick = () => { activeId = id; win.innerHTML = db[id]; };
            list.appendChild(it);
        });
    }
    function newChat() { clearInterval(spamLoop); activeId = Date.now(); win.innerHTML = '<div class="msg bot">GinuxAI lista para móviles.</div>'; }
    function clearAll() { localStorage.removeItem('ginux_v15_1'); db = {}; render(); newChat(); }
    newChat(); render();
</script>
</body>
</html>
